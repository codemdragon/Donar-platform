<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Request Form</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --danger: #dc2626;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        
        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 { margin-top: 0; font-size: 1.5rem; border-bottom: 2px solid var(--bg); padding-bottom: 10px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
        
        /* Segmented CNIC UI */
        .cnic-container { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .cnic-group { display: flex; gap: 4px; }
        .cnic-box { width: 35px; height: 45px; text-align: center; padding: 0; font-size: 1.2rem; font-weight: bold; border: 2px solid var(--border); }
        .cnic-box:focus { border-color: var(--primary); }
        .hyphen { font-weight: bold; font-size: 1.5rem; color: #999; }

        .hidden { display: none; }
        
        button.submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        .nav-link { display: block; text-align: center; margin-top: 20px; color: var(--primary); text-decoration: none; font-weight: 500; }
        #formFeedback { margin-top: 15px; text-align: center; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Ration Distribution</h1>
    </header>

    <div class="card">
        <h2>Requester Registration</h2>
        <form id="rationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label>CNIC Number (Mandatory)</label>
                <div class="cnic-container" id="cnicInputGroup">
                    <!-- Group 1: 5 boxes -->
                    <div class="cnic-group" id="group1">
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <span class="hyphen">-</span>
                    <!-- Group 2: 7 boxes -->
                    <div class="cnic-group" id="group2">
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                    <span class="hyphen">-</span>
                    <!-- Group 3: 1 box -->
                    <div class="cnic-group" id="group3">
                        <input type="text" class="cnic-box" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                    </div>
                </div>
                <small style="color: #666; font-size: 0.8rem; margin-top: 8px; display: block;">Format: 42101-1234567-1</small>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number (11 digits)</label>
                <input type="text" id="mobile" name="mobile" placeholder="e.g. 03001234567" required>
            </div>

            <div class="form-group">
                <label for="area">Select Area</label>
                <select id="area" name="area" onchange="toggleOtherArea()" required>
                    <option value="">-- Select Area --</option>
                    <option value="DHA">DHA</option>
                    <option value="Clifton">Clifton</option>
                    <option value="Tariq Road">Tariq Road</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="otherAreaGroup" class="form-group hidden">
                <label for="otherArea">Please specify Area</label>
                <input type="text" id="otherArea" name="otherArea">
            </div>

            <div class="form-group">
                <label for="address">Complete Home Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
        <div id="formFeedback"></div>
    </div>

    <a href="dashboard.html" class="nav-link">Go to Admin Dashboard â†’</a>
</div>

<script>
    // --- CNIC BOXES LOGIC ---
    const boxes = document.querySelectorAll('.cnic-box');

    boxes.forEach((box, index) => {
        // Auto-focus next box
        box.addEventListener('input', (e) => {
            const val = e.target.value;
            if (val.length === 1 && index < boxes.length - 1) boxes[index + 1].focus();
        });

        // Focus previous box on backspace
        box.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !box.value && index > 0) boxes[index - 1].focus();
        });

        // Smart Paste
        box.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = (e.clipboardData || window.clipboardData).getData('text');
            const digits = pasteData.replace(/\D/g, '').split('');
            digits.forEach((digit, i) => { if (boxes[i]) boxes[i].value = digit; });
            const nextIdx = Math.min(digits.length, boxes.length - 1);
            boxes[nextIdx].focus();
        });
    });

    // --- FORM LOGIC ---
    function toggleOtherArea() {
        const areaSelect = document.getElementById('area');
        const otherGroup = document.getElementById('otherAreaGroup');
        const otherInput = document.getElementById('otherArea');
        if (areaSelect.value === 'Other') {
            otherGroup.classList.remove('hidden');
            otherInput.setAttribute('required', 'required');
        } else {
            otherGroup.classList.add('hidden');
            otherInput.removeAttribute('required');
        }
    }

    document.getElementById('rationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Assemble CNIC
        const group1 = Array.from(document.querySelectorAll('#group1 .cnic-box')).map(b => b.value).join('');
        const group2 = Array.from(document.querySelectorAll('#group2 .cnic-box')).map(b => b.value).join('');
        const group3 = Array.from(document.querySelectorAll('#group3 .cnic-box')).map(b => b.value).join('');
        const fullCnic = `${group1}-${group2}-${group3}`;

        const formData = new FormData(this);
        const fullName = formData.get('fullName').trim();
        const mobile = formData.get('mobile').trim();
        const area = formData.get('area') === 'Other' ? formData.get('otherArea') : formData.get('area');
        const address = formData.get('address').trim();

        // Validation
        const cnicRegex = /^[0-9]{5}-[0-9]{7}-[0-9]{1}$/;
        if (!cnicRegex.test(fullCnic)) return showFeedback('Please fill all CNIC boxes correctly.', 'var(--danger)');
        if (!/^[0-9]{11}$/.test(mobile)) return showFeedback('Mobile must be 11 digits.', 'var(--danger)');

        // Save Data (TODO: Replace with Supabase Insert)
        const requests = JSON.parse(localStorage.getItem('ration_requests')) || [];
        requests.push({
            id: Date.now(),
            fullName, 
            cnic: fullCnic, 
            mobile, 
            area, 
            address,
            status: 'Pending', // Initial status
            donor: 'Unassigned' // Default donor
        });
        localStorage.setItem('ration_requests', JSON.stringify(requests));

        showFeedback('Request submitted successfully!', 'var(--success)');
        this.reset();
        toggleOtherArea();
    });

    function showFeedback(msg, color) {
        const f = document.getElementById('formFeedback');
        f.textContent = msg;
        f.style.color = color;
        setTimeout(() => f.textContent = '', 3000);
    }
</script>
</body>
</html>
