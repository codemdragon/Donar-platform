<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Distribution System</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #059669;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --danger: #dc2626;
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        nav {
            background: var(--primary-dark);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;
        }

        #nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #nav-actions button {
            padding: 6px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .nav-btn-light {
            background: white;
            color: var(--primary-dark);
        }

        .nav-btn-danger {
            background: var(--danger);
            color: white;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .cnic-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .cnic-group {
            display: flex;
            gap: 4px;
        }

        .cnic-box {
            width: 35px;
            height: 45px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid var(--border);
            border-radius: 6px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Dashboard Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }

        .stat-card.yellow {
            border-color: var(--warning);
        }

        .stat-card.green {
            border-color: var(--success);
        }

        .stat-card.blue {
            border-color: var(--primary);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            align-items: center;
        }

        .controls input,
        .controls select {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            vertical-align: middle;
        }

        th {
            background: #f9fafb;
            color: #6b7280;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-assigned {
            background: #fef3c7;
            color: #92400e;
        }

        .status-fulfilled {
            background: #d1fae5;
            color: #065f46;
        }

        .status-denied {
            background: #374151;
            color: white;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .btn-accept {
            background: var(--success);
            color: white;
        }

        .btn-deny {
            background: var(--danger);
            color: white;
        }

        /* Bulk Toolbar */
        .bulk-toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .bulk-toolbar.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -10px);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            transform: translateY(100px);
            transition: 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
        }

        /* Admin Styles */
        .admin-only {
            display: none !important;
        }

        body.is-admin .admin-only {
            display: block !important;
        }

        body.is-admin td .admin-only {
            display: inline-block !important;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .branch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .branch-item input {
            width: 120px;
            padding: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-inner">
            <div class="nav-brand">ü§≤ RationConnect</div>
            <div id="nav-actions"></div>
        </div>
    </nav>

    <div class="app-container">
        <!-- PUBLIC REQUEST VIEW -->
        <div id="view-request" class="fade-in">
            <div style="max-width: 600px; margin: 0 auto;">
                <h1 style="text-align: center; margin-bottom: 20px; color: var(--primary-dark);">Request Ration</h1>
                <div class="card">
                    <form id="requestForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label>CNIC Number</label>
                            <div class="cnic-container">
                                <div class="cnic-group" id="g1"><input type="text" class="cnic-box" maxlength="1"
                                        required><input type="text" class="cnic-box" maxlength="1" required><input
                                        type="text" class="cnic-box" maxlength="1" required><input type="text"
                                        class="cnic-box" maxlength="1" required><input type="text" class="cnic-box"
                                        maxlength="1" required></div>
                                <span>-</span>
                                <div class="cnic-group" id="g2"><input type="text" class="cnic-box" maxlength="1"
                                        required><input type="text" class="cnic-box" maxlength="1" required><input
                                        type="text" class="cnic-box" maxlength="1" required><input type="text"
                                        class="cnic-box" maxlength="1" required><input type="text" class="cnic-box"
                                        maxlength="1" required><input type="text" class="cnic-box" maxlength="1"
                                        required><input type="text" class="cnic-box" maxlength="1" required></div>
                                <span>-</span>
                                <div class="cnic-group" id="g3"><input type="text" class="cnic-box" maxlength="1"
                                        required></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" id="mobile" placeholder="03001234567" required>
                        </div>
                        <div class="form-group">
                            <label>Area</label>
                            <select id="area" required>
                                <option value="DHA">DHA</option>
                                <option value="Clifton">Clifton</option>
                                <option value="Tariq Road">Tariq Road</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea id="address" rows="2" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit Request</button>
                    </form>
                </div>
                <p style="text-align:center; margin-top:20px;"><a href="#" onclick="app.switchView('login')"
                        style="color:var(--primary);">Branch Login ‚Üí</a></p>
            </div>
        </div>

        <!-- LOGIN VIEW -->
        <div id="view-login" class="hidden fade-in">
            <div style="max-width: 380px; margin: 0 auto;" class="card">
                <h2 style="text-align: center; margin-bottom: 20px;">Staff Login</h2>
                <form id="loginForm">
                    <div class="form-group"><label>Username</label><input type="text" id="user" required></div>
                    <div class="form-group"><label>Password</label><input type="password" id="pass" required></div>
                    <button type="submit" class="submit-btn" style="background:#1f2937;">Login</button>
                </form>
                <p style="text-align:center; margin-top:20px;"><a href="#" onclick="app.switchView('request')">‚Üê
                        Back</a></p>
            </div>
        </div>

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="hidden fade-in">
            <div class="stats-grid">
                <div class="stat-card yellow">
                    <div>Pending</div>
                    <div class="stat-value" id="s-pending">0</div>
                </div>
                <div class="stat-card green">
                    <div>My Approvals</div>
                    <div class="stat-value" id="s-mine">0</div>
                </div>
                <div class="stat-card blue">
                    <div>Total Distributed</div>
                    <div class="stat-value" id="s-total">0</div>
                </div>
            </div>

            <div class="card">
                <div class="controls">
                    <input type="text" id="f-cnic" placeholder="Filter CNIC..." onkeyup="app.filter()">
                    <input type="text" id="f-mobile" placeholder="Filter Mobile..." onkeyup="app.filter()">
                    <select id="f-area" onchange="app.filter()">
                        <option value="">All Areas</option>
                        <option value="DHA">DHA</option>
                        <option value="Clifton">Clifton</option>
                        <option value="Tariq Road">Tariq Road</option>
                        <option value="Others">Others</option>
                    </select>
                    <button class="action-btn" onclick="app.resetFilters()"
                        style="background:#6b7280; color:white; padding:10px 20px;">Reset Filters</button>
                    <button class="action-btn btn-delete admin-only" onclick="app.clearAll()">‚ö† Clear All
                        Requests</button>
                    <button class="action-btn" style="background:#4b5563; color:white;"
                        onclick="app.showBranchManager()">‚öô Manage Branches</button>
                </div>

                <div class="table-container">
                    <table id="dashTable">
                        <thead id="tableHead">
                            <!-- Dynamic Headings Based on Role -->
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- BULK ACTIONS -->
    <div id="bulkToolbar" class="bulk-toolbar">
        <span id="bulkCount">0 selected</span>
        <button class="action-btn btn-accept" onclick="app.bulkAccept()">‚úì Group Accept</button>
        <button class="action-btn btn-delete admin-only" onclick="app.bulkDelete()">üóë Delete Selected</button>
        <button class="action-btn" onclick="app.clearSelection()"
            style="background:transparent; color:white; border:1px solid white;">Cancel</button>
    </div>

    <!-- MODAL -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <h3 id="modalTitle" style="color:var(--danger);">First Duplicate Found!</h3>
            <p id="modalMsg" style="margin:15px 0; color:#4b5563;">This person already has an entry. Do you want to
                allow this one? (Any further ones will be auto-rejected)</p>
            <div id="modalBtns" style="display:flex; justify-content:center; gap:10px;">
                <button class="action-btn" onclick="app.modalResolve(false)"
                    style="background:#6b7280; color:white;">Deny</button>
                <button class="action-btn btn-accept" onclick="app.modalResolve(true)">Allow This One</button>
            </div>
        </div>
    </div>

    <!-- BRANCH MANAGER MODAL -->
    <div id="branchModal" class="modal-overlay">
        <div class="modal" style="max-width: 500px;">
            <h3>Branch Management</h3>
            <div id="branchList" style="margin: 20px 0; max-height: 300px; overflow-y: auto; text-align: left;"></div>
            <div style="display:flex; justify-content:center; gap:10px;">
                <button class="action-btn" onclick="document.getElementById('branchModal').classList.remove('active')"
                    style="background:#6b7280; color:white;">Close</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"><span id="toastMsg"></span></div>

    <script>
        // --- DATA ---
        const db = {
            users: [
                { id: 'admin', u: 'admin', p: 'admin', n: 'Head Office', r: 'admin' },
                { id: 'b1', u: 'b1', p: 'pass', n: 'Saylani DHA', r: 'branch' },
                { id: 'b2', u: 'b2', p: 'pass', n: 'Saylani Clifton', r: 'branch' }
            ],
            reqs: [
                { id: 1, name: 'Ahmad Ali', cnic: '42101-1111111-1', mob: '03001111111', area: 'DHA', addr: 'Street 1, Phase 2', status: 'Pending', b_id: null, ts: '2023-10-25 09:15:02' },
                { id: 2, name: 'Ahmad Ali', cnic: '42101-1111111-1', mob: '03001111111', area: 'DHA', addr: 'Street 1, Phase 2', status: 'Pending', b_id: null, ts: '2023-10-25 10:20:45' },
                { id: 3, name: 'Sarah Khan', cnic: '42101-2222222-2', mob: '03002222222', area: 'Clifton', addr: 'Flat 402, Ocean View', status: 'Assigned', b_id: 'b2', ts: '2023-10-24 14:05:11' },
                { id: 4, name: 'Zia Ul Haq', cnic: '42101-3333333-3', mob: '03003333333', area: 'Others', addr: 'Plot 44, Block A', status: 'Pending', b_id: null, ts: '2023-10-26 11:55:30' }
            ]
        };

        const app = {
            user: null,
            selected: new Set(),
            modalPromise: null,

            init() {
                this.setupCnicAutoTab();
                this.setupListeners();
                this.switchView('request');
            },

            setupCnicAutoTab() {
                document.querySelectorAll('.cnic-box').forEach((box, i, all) => {
                    box.oninput = () => { if (box.value && all[i + 1]) all[i + 1].focus(); };
                    box.onkeydown = (e) => { if (e.key === 'Backspace' && !box.value && all[i - 1]) all[i - 1].focus(); };
                });
            },

            setupListeners() {
                document.getElementById('requestForm').onsubmit = (e) => {
                    e.preventDefault();
                    const cnic = [...document.querySelectorAll('.cnic-box')].map(b => b.value).join('');
                    const formattedCnic = `${cnic.slice(0, 5)}-${cnic.slice(5, 12)}-${cnic.slice(12)}`;

                    const now = new Date();
                    const ts = now.getFullYear() + '-' +
                        String(now.getMonth() + 1).padStart(2, '0') + '-' +
                        String(now.getDate()).padStart(2, '0') + ' ' +
                        String(now.getHours()).padStart(2, '0') + ':' +
                        String(now.getMinutes()).padStart(2, '0') + ':' +
                        String(now.getSeconds()).padStart(2, '0');

                    db.reqs.unshift({
                        id: Date.now(),
                        name: document.getElementById('fullName').value,
                        cnic: formattedCnic,
                        mob: document.getElementById('mobile').value,
                        area: document.getElementById('area').value,
                        addr: document.getElementById('address').value,
                        status: 'Pending',
                        b_id: null,
                        ts: ts
                    });
                    e.target.reset();
                    this.showToast("Request Submitted!");
                };

                document.getElementById('loginForm').onsubmit = (e) => {
                    e.preventDefault();
                    const u = db.users.find(x => x.u === document.getElementById('user').value && x.p === document.getElementById('pass').value);
                    if (u) { this.user = u; this.switchView('dashboard'); }
                    else alert("Invalid Login");
                };
            },

            switchView(v) {
                document.querySelectorAll('[id^="view-"]').forEach(el => el.classList.add('hidden'));
                document.getElementById('view-' + v).classList.remove('hidden');

                if (v === 'dashboard') {
                    document.body.className = this.user.r === 'admin' ? 'is-admin' : '';
                    this.renderTableHead();
                    this.renderDash();
                } else {
                    document.body.className = '';
                }
                this.renderNav();
            },

            renderNav() {
                const nav = document.getElementById('nav-actions');
                nav.innerHTML = this.user ?
                    `<span>${this.user.n}</span><button class="nav-btn-danger" onclick="app.logout()">Logout</button>` :
                    `<button class="nav-btn-light" onclick="app.switchView('login')">Staff Login</button>`;
            },

            logout() { this.user = null; this.switchView('login'); },

            getFilteredData() {
                const cTerm = document.getElementById('f-cnic').value.toLowerCase();
                const mTerm = document.getElementById('f-mobile').value.toLowerCase();
                const aTerm = document.getElementById('f-area').value;

                return db.reqs.filter(r => {
                    // Branch Visibility Logic: 
                    // 1. Admins see everything
                    // 2. Regular branches see ONLY 'Pending' OR requests they accepted (b_id === user.id)
                    if (this.user.r !== 'admin') {
                        const isVisible = r.status === 'Pending' || r.b_id === this.user.id;
                        if (!isVisible) return false;
                    }

                    return r.cnic.includes(cTerm) &&
                        r.mob.includes(mTerm) &&
                        (aTerm === '' || r.area === aTerm);
                });
            },

            renderTableHead() {
                const head = document.getElementById('tableHead');
                const isAdmin = this.user.r === 'admin';

                head.innerHTML = `
                    <tr>
                        <th style="width:40px;"><input type="checkbox" id="selectAll" onchange="app.toggleFiltered(this)"></th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Mobile</th>
                        <th>Area</th>
                        <th style="width: 150px;">Address</th>
                        <th>Status</th>
                        ${isAdmin ? '<th>Assigned Branch</th>' : ''}
                        <th>Actions</th>
                        <th>Timestamp</th>
                    </tr>
                `;
            },

            renderDash() {
                const body = document.getElementById('tableBody');
                body.innerHTML = '';

                const filtered = this.getFilteredData();
                const isAdmin = this.user.r === 'admin';

                filtered.forEach(r => {
                    const branchName = r.b_id ? (db.users.find(u => u.id === r.b_id)?.n || 'Unknown') : '‚Äî';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${r.status === 'Pending' ? `<input type="checkbox" data-id="${r.id}" ${this.selected.has(r.id) ? 'checked' : ''} onchange="app.toggle(${r.id})">` : ''}</td>
                        <td style="font-weight:bold;">${r.name}</td>
                        <td style="font-family:monospace; font-size:0.8rem;">${r.cnic}</td>
                        <td style="font-family:monospace; font-size:0.8rem;">${r.mob}</td>
                        <td>${r.area}</td>
                        <td style="font-size:0.75rem; color:#666;" title="${r.addr}">${r.addr.substring(0, 20)}${r.addr.length > 20 ? '...' : ''}</td>
                        <td><span class="badge status-${r.status.toLowerCase()}">${r.status}</span></td>
                        ${isAdmin ? `<td><small>${branchName}</small></td>` : ''}
                        <td>
                            ${r.status === 'Pending' ? `<button class="action-btn btn-accept" onclick="app.singleAccept(${r.id})">Accept</button>` : '‚Äî'}
                            <button class="action-btn btn-delete admin-only" style="padding: 4px 8px; margin-left:5px;" onclick="app.deleteReq(${r.id})">Delete</button>
                        </td>
                        <td style="font-size:0.7rem; color:#6b7280; white-space:nowrap;">${r.ts}</td>
                    `;
                    body.appendChild(tr);
                });

                document.getElementById('s-pending').innerText = db.reqs.filter(x => x.status === 'Pending').length;
                document.getElementById('s-mine').innerText = db.reqs.filter(x => x.b_id === this.user.id).length;
                document.getElementById('s-total').innerText = db.reqs.filter(x => x.status !== 'Pending' && x.status !== 'Denied').length;
                this.updateToolbar();
            },

            // --- SELECTION LOGIC ---
            toggle(id) {
                if (this.selected.has(id)) this.selected.delete(id);
                else this.selected.add(id);
                this.updateToolbar();
            },

            toggleFiltered(src) {
                const filtered = this.getFilteredData();
                const pendingFiltered = filtered.filter(r => r.status === 'Pending');

                pendingFiltered.forEach(r => {
                    if (src.checked) this.selected.add(r.id);
                    else this.selected.delete(r.id);
                });

                this.renderDash();
            },

            clearSelection() {
                this.selected.clear();
                const sa = document.getElementById('selectAll');
                if (sa) sa.checked = false;
                this.renderDash();
            },

            updateToolbar() {
                const bar = document.getElementById('bulkToolbar');
                document.getElementById('bulkCount').innerText = `${this.selected.size} selected`;
                if (this.selected.size > 0) bar.classList.add('visible');
                else bar.classList.remove('visible');
            },

            // --- ACTIONS ---
            filter() {
                const sa = document.getElementById('selectAll');
                if (sa) sa.checked = false;
                this.renderDash();
            },

            resetFilters() {
                document.getElementById('f-cnic').value = '';
                document.getElementById('f-mobile').value = '';
                document.getElementById('f-area').value = '';
                const sa = document.getElementById('selectAll');
                if (sa) sa.checked = false;
                this.renderDash();
            },

            async bulkAccept() {
                const items = Array.from(this.selected).map(id => db.reqs.find(r => r.id === id));
                await this.processBatch(items);
                this.clearSelection();
            },

            async singleAccept(id) {
                const item = db.reqs.find(r => r.id === id);
                await this.processBatch([item]);
                this.renderDash();
            },

            async processBatch(items) {
                const sessionAccepted = new Set();
                const sessionWarned = new Set();

                for (const item of items) {
                    const key = item.cnic;
                    const hasMainEntry = db.reqs.some(r => r.cnic === key && (r.status === 'Assigned' || r.status === 'Fulfilled'));

                    if (!hasMainEntry && !sessionAccepted.has(key)) {
                        this.commitAccept(item.id);
                        sessionAccepted.add(key);
                    }
                    else if (!sessionWarned.has(key)) {
                        document.getElementById('modalMsg').innerText = `Request for ${item.name} (${item.cnic}) is a duplicate. Allow this one? Others will be auto-rejected.`;
                        const choice = await this.askUser();
                        sessionWarned.add(key);

                        if (choice) {
                            this.commitAccept(item.id);
                            sessionAccepted.add(key);
                        } else {
                            this.commitDeny(item.id);
                        }
                    }
                    else {
                        this.commitDeny(item.id);
                    }
                }
                this.showToast("Batch processed");
            },

            commitAccept(id) {
                const r = db.reqs.find(x => x.id === id);
                if (r) { r.status = 'Assigned'; r.b_id = this.user.id; }
            },

            commitDeny(id) {
                const r = db.reqs.find(x => x.id === id);
                if (r) { r.status = 'Denied'; r.b_id = this.user.id; }
            },

            // --- ADMIN ACTIONS ---
            async deleteReq(id) {
                if (!confirm("Are you sure you want to delete this permanent?")) return;
                db.reqs = db.reqs.filter(r => r.id !== id);
                this.selected.delete(id);
                this.renderDash();
                this.showToast("Deleted");
            },

            async bulkDelete() {
                if (!confirm(`Delete ${this.selected.size} items?`)) return;
                const ids = Array.from(this.selected);
                db.reqs = db.reqs.filter(r => !ids.includes(r.id));
                this.clearSelection();
                this.showToast("Deleted selected");
            },

            async clearAll() {
                if (!confirm("This will delete ALL requests. Proceed?")) return;
                db.reqs = [];
                this.clearSelection();
                this.showToast("Database Cleared");
            },

            showBranchManager() {
                const list = document.getElementById('branchList');
                list.innerHTML = '';
                db.users.filter(u => u.r !== 'admin').forEach(u => {
                    const div = document.createElement('div');
                    div.className = 'branch-item';
                    div.innerHTML = `
                        <div>
                            <strong>${u.n}</strong><br>
                            <small>ID: ${u.id}</small>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <input type="text" value="${u.u}" placeholder="User" id="u-user-${u.id}">
                            <input type="text" value="${u.p}" placeholder="Pass" id="u-pass-${u.id}">
                            <button class="action-btn btn-accept" style="padding:4px 8px;" onclick="app.saveBranch('${u.id}')">Save</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
                document.getElementById('branchModal').classList.add('active');
            },

            saveBranch(id) {
                const user = document.getElementById(`u-user-${id}`).value;
                const pass = document.getElementById(`u-pass-${id}`).value;
                const idx = db.users.findIndex(u => u.id === id);
                if (idx !== -1) {
                    db.users[idx].u = user;
                    db.users[idx].p = pass;
                    this.showToast(`Updated ${db.users[idx].n}`);
                }
            },

            askUser() {
                document.getElementById('confirmModal').classList.add('active');
                return new Promise(res => { this.modalPromise = res; });
            },

            modalResolve(val) {
                document.getElementById('confirmModal').classList.remove('active');
                if (this.modalPromise) this.modalPromise(val);
            },

            showToast(m) {
                const t = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = m;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 2500);
            }
        };

        app.init();
    </script>
</body>

</html>
